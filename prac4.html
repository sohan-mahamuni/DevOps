<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Bootstrap Image Examples</title>
</head>
<body>

<div class="container mt-4">
    <h2>Bootstrap Image Examples</h2>

    <!-- Circle Image -->
    <img src="e.jpg" alt="Circle Image" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">

    <!-- Thumbnail Image -->
    <div class="mt-4">
        <img src="b.jpg" alt="Thumbnail Image" class="img-thumbnail">
    </div>

    <!-- Aligning Image -->
    <div class="mt-4 text-center">
        <img src="d.jpg" alt="Aligned Image" class="align-top">
        <img src="gal.jpg" alt="Aligned Image" class="align-middle">
        <img src="c.jpg" alt="Aligned Image" class="align-bottom">
    </div>

    <!-- Centered Image -->
    <div class="mt-4 text-center">
        <img src="a.jpg" alt="Centered Image" class="mx-auto d-block">
    </div>

    <!-- Responsive Image (without CDN) -->
    <div class="mt-4 text-center">
        <img src="f" alt="Responsive Image" class="img-responsive" style="max-width: 100%;">
    </div>
</div>

</body>
</html>
